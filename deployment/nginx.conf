server {
    listen 80;
    listen [::]:80;
    server_name vman3.vatools.net www.vman3.vatools.net;
    client_max_body_size 100M;
    index index.html index.htm index.nginx-debian.html;


    location / {
         return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name vman3.vatools.net;
    client_max_body_size 100M;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Location for the Angular frontend
    location / {
        resolver 127.0.0.11 valid=30s;
        proxy_pass http://127.0.0.1:4200;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffer_size 128k;
        proxy_buffers 8 128k;
        proxy_busy_buffers_size 256k;

        # CORS Headers
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS';
        add_header Access-Control-Allow-Headers 'Origin, Content-Type, Accept, Authorization';
    }

    location /docs {
      proxy_pass http://127.0.0.1:3000;
      proxy_redirect off;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      rewrite ^/docs/(.*)$ /$1 break;
    }

    # Location for the FastAPI backend (using /vman/api/v1)
    location /vman/api/v1 {
        resolver 127.0.0.11 valid=30s;
        proxy_pass http://127.0.0.1:8080;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Security-Policy "upgrade-insecure-requests";
        proxy_buffer_size 128k;
        proxy_buffers 8 128k;
        proxy_busy_buffers_size 256k;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Location for file uploaded in vman
    location /uploads {
        resolver 127.0.0.11 valid=30s;
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }


    # Location for WebSocket connections (e.g., /vman/api/v1/ws)
    location /vman/api/v1/ws {
        resolver 127.0.0.11 valid=30s;
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }


    # Location for ArangoDB
    location /db {
        proxy_pass http://127.0.0.1:8529/;
    }

    location /_db {
        resolver 127.0.0.11 valid=30s;
        proxy_pass http://127.0.0.1:8529;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Security-Policy "upgrade-insecure-requests";
        proxy_buffer_size 128k;
        proxy_buffers 8 128k;
        proxy_busy_buffers_size 256k;
    }

    # ssl_certificate /etc/letsencrypt/live/vman3.vatools.net/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/vman3.vatools.net/privkey.pem;
}