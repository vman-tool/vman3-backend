# nginx.conf
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    keepalive_timeout 65;
    client_max_body_size 100M;

    # Docker embedded DNS (VERY IMPORTANT)
    resolver 127.0.0.11 valid=10s ipv6=off;

    # =========================
    # UPSTREAMS (LOAD BALANCED)
    # =========================

    upstream frontend_upstream {
        zone frontend 64k;
        server frontend:4200 resolve;
    }

    upstream backend_upstream {
        zone backend 64k;
        least_conn;
        server backend:8080 resolve;
    }

    upstream arango_upstream {
        zone arango 64k;
        server arango-db:8529 resolve;
    }

    # =========================
    # SERVER
    # =========================
    server {
        listen 80;
        server_name _;

        # ----------------------
        # Health check
        # ----------------------
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ----------------------
        # Frontend (Angular)
        # ----------------------
        location / {
            proxy_pass http://frontend_upstream;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ----------------------
        # Backend API
        # ----------------------
        location /vman/api/v1 {
            proxy_pass http://backend_upstream;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 10s;
            proxy_send_timeout 86400s;
            proxy_read_timeout 86400s;
        }

        # ----------------------
        # WebSocket (FastAPI)
        # ----------------------
        location /vman/api/v1/ws {
            proxy_pass http://backend_upstream;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 86400s;
        }

        # ----------------------
        # Uploads (Backend)
        # ----------------------
        location /uploads {
            proxy_pass http://backend_upstream;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 10s;
            proxy_read_timeout 300s;
        }

        # ----------------------
        # ArangoDB (DEV ONLY)
        # ⚠️ REMOVE IN PRODUCTION
        # ----------------------
        location /_db {
            proxy_pass http://arango_upstream;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
          location /db {
        proxy_pass http://127.0.0.1:8529/;
    }
        # ----------------------
        # Security headers (optional but recommended)
        # ----------------------
        add_header X-Frame-Options SAMEORIGIN always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
}
