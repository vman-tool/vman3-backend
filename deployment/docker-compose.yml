version: "3.8"

services:
  nginx:
    container_name: nginx
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./.htpasswd:/etc/nginx/.htpasswd:ro  # For Flower basic auth
    networks:
      - vman3-net
    restart: always

  frontend:
    image: ilyatuu/vman3_frontend
    ports:
      - "4200:4200"
    volumes:
      - ./config.json:/usr/share/nginx/html/assets/config.json
    networks:
      - vman3-net
    restart: always

  backend:
    container_name: backend
    image: ilyatuu/vman3_backend:latest
    command:
      [
        "gunicorn",
        "-k",
        "uvicorn.workers.UvicornWorker",
        "-w",
        "2",
        "-b",
        "0.0.0.0:8080",
        "--timeout",
        "120",
        "app.main:app"
      ]
    ports:
      - "8080:8080"
    volumes:
      - ccva_files:/app/ccva_files
      - app_data:/app
      - settings_json:/vman3/settings.json
      - uploads:/vman3/app/uploads
    env_file:
      - .env
    environment:
      PYTHONUNBUFFERED: "1"
    networks:
      - vman3-net
    restart: always

  arango-db:
    container_name: arango-db
    image: arangodb/arangodb:3.12.2
    ports:
      - "8529:8529"
    env_file:
      - .env
    volumes:
      - vman3db:/var/lib/arangodb3
    command:
      - arangod
      - --server.endpoint=tcp://0.0.0.0:8529
      - --rocksdb.write-buffer-size=128MB
      - --rocksdb.total-write-buffer-size=512MB
    networks:
      - vman3-net
    restart: always

  redis:
    container_name: redis-vman3
    image: redis:latest
    command: redis-server --requirepass vman@1029
    ports:
      - "6370:6379"
    networks:
      - vman3-net
    restart: always

  # Celery worker for background task processing (CCVA, ODK sync)
  celery-worker:
    container_name: celery-worker
    image: ilyatuu/vman3_backend:latest
    command:
      [
        "python",
        "-m",
        "celery",
        "-A",
        "app.celery_app",
        "worker",
        "--loglevel=info",
        "--concurrency=2",
        "-Q",
        "celery,ccva,odk"
      ]
    volumes:
      - ccva_files:/app/ccva_files
      - app_data:/app
    env_file:
      - .env
    environment:
      PYTHONUNBUFFERED: "1"
      # Override Redis URL to use Docker network service name
      REDIS_URL: "redis://redis:6379"
    networks:
      - vman3-net
    depends_on:
      - redis
      - arango-db
    restart: always

  # Flower - Celery monitoring UI (access via nginx with auth)
  flower:
    container_name: flower
    image: ilyatuu/vman3_backend:latest
    command:
      [
        "python",
        "-m",
        "celery",
        "-A",
        "app.celery_app",
        "flower",
        "--port=5555",
        "--url_prefix=flower"
      ]
    # Port not exposed directly - access via nginx with auth
    # ports:
    #   - "5555:5555"
    env_file:
      - .env
    environment:
      PYTHONUNBUFFERED: "1"
      # Override Redis URL to use Docker network service name
      REDIS_URL: "redis://redis:6379"
    networks:
      - vman3-net
    depends_on:
      - redis
      - celery-worker
    restart: always

networks:
  vman3-net:
    driver: bridge

volumes:
  vman3db:
  ccva_files:
  app_data:
  uploads:
  settings_json:

